title: Nejčastější dotazy k mobilní aplikací
summary: |
  This article answers questions that our advanced users often ask about the mobile apps for [!INCLUDE [prod_short](includes/prod_short.md)].  
  

sections:
  - name: Ignored
    questions:
      - question: |
          Existuje aplikace pro mé zařízení?
        answer: |
          Pravděpodobně! Install the [!INCLUDE[prod_short](includes/prod_short.md)] app on your mobile device by downloading the app from the Windows Store, App Store, or Google Play.
          
          - [Windows Store](https://go.microsoft.com/fwlink/?LinkId=734848) (PC only)
          - [App Store](https://go.microsoft.com/fwlink/?LinkId=734847)
          - [Google Play](https://go.microsoft.com/fwlink/?LinkId=734849)
          
      - question: |
          Je stejné prostředí v aplikacích jako v prohlížeči?
        answer: |
          Ne tak docela. For example, we show only the **Home** activity group due to the limited screen size on mobile devices. Similarly, the keyboard shortcuts are not available because you mainly use touch rather than a keyboard to navigate on mobile devices.
          
          The following table describes some of the most common differences and limitations that you might experience when using [!INCLUDE [prod_short](includes/prod_short.md)] on mobile devices, compared to the browser.
          
          | Concept | On tablets | On phones | Example from the browser |
          |--|--|--|--|
          | Activity groups | Only the **Home** activity group is shown. | Only the **Home** activity group is shown. | **Home** and **Posted Documents** on the `Sales Order Processor` Role Center. |  |
          | Selecting multiple records in lists | Not available. | Není k dispozici. | `Ctrl+A` or `Ctrl+Click` on rows in a list in the browser. |
          | Actions in the action bar | Only Promoted actions are shown. | Zobrazeny jsou pouze zvýrazněné akce. |  |
          | FactBoxes | Not shown on List pages or Worksheet pages. | Nezobrazují se na stránkách seznamu ani na stránkách sešitů. | `Customer` list on the `Small Business` Role Center. |
          | Advanced filters | No column-specific filtering is available. | Není k dispozici žádné filtrování. | On the `Customer` list page. |
          | Tell Me | Not available yet. | Zatím není k dispozici | See [Finding Pages and Information with Tell Me](ui-search.md). |  |
          | Role Explorer | Not available yet. | Zatím není k dispozici | See [Finding Pages with the Role Explorer](ui-role-explorer.md). |
          | Fields in FastTabs | Fields in FastTabs on list pages are not shown. V oblasti obsahu stránky se zobrazí pouze ovládací prvek opakovač. | Není k dispozici. |  |
          | Select from full list | Not available on lookups. Uživatelé nemohou spouštět akce na vyhledávací stránce a nemají přístup k úplné sadě záznamů. | Není dosupné v náhledech. Uživatelé nemohou spouštět akce na vyhledávací stránce a nemají přístup k úplné sadě záznamů. | On the `Item Card` when selecting the **Base Units of Measure**. |
          | Search across list columns | Partly supported. Hledání nezahrnuje FlowFieldy. | Částečně podporováno. Hledání nezahrnuje FlowFieldy. | See examples on the `Customers` list page. |
          | Lookups | Available. | K dispozici s tím rozdílem, že pokročilé a jednoduché vyhledávání se chová podobně jako v telefonu. Vyhledávání nezobrazí kartu, ani FactBoxy nebo ani skupiny polí. | See examples on the `Customer Card` page. |
          | Matrix controls | Not available. | Není k dispozici. | See example in `G/L Budget`. |
          | File download | Available. Nelze stáhnout více souborů současně. | K dispozici. Nelze stáhnout více souborů současně. | `Trial Balance` report in the **Print to Excel** check box. |
          | Worksheet pages | Available. | Není k dispozici; zobrazí se chybová zpráva. | `Sales Price` Worksheet or `Cash Flow` Worksheet. |
          | Lists | Available. | K dispozici s tím rozdílem, že jsou zobrazeny v rozvržení dlaždic. | Zákazníci nebo Prodejní objednávky. |
          | Indentation in repeater controls | Available. | Není k dispozici. Ovládací prvek opakovače bude vykreslen jako běžné rozložení plochých dlaždic. | Stránky Účetní osnovy a Seznamu kontaktů. |
          | Automatic input focus on first editable field of a page | Not available. | Není k dispozici. | `Customer Card` page.<BR /><BR />In the browser, focus will automatically be on the first editable field (such as the `Name` field), enabling you to change the value right away.<BR /><BR />In the tablet and phone apps, this field will not be in focus; instead, you will have to manually select the field first in order to make changes.|
          
      - question: |
          Is it the same experience on tablets and phones?
        answer: |
          Téměř, ale ne tak docela. See the list in the [Is it the same experience in the apps as in the browser?](#is-it-the-same-experience-in-the-apps-as-in-the-browser-) section.  
          
      - question: |
          Mohu aplikaci připojit k našemu on-premises řešení?
        answer: |
          Ano, můžete! Pouze je zde trochu jiný způsob přihlášení. For more information, see [Using Business Central on-premises?](install-mobile-app.md#using-business-central-on-premises).  

      - question: |
          Can a guest user use the app to access our Business Central solution?
        answer: |
          Č.. Guest users are invited users from a different Azure Active Directory (AD) tenant than yours. In this case, the app will authenticate to the guest user's primary Azure AD 
          tenant and try open the Business Central endpoint on that tenant instead of yours.  

